<div class="row">
	<h2>
		<a ng-href="{{ '#/player/' + game.camelize(game.gameData.player) }}">{{ game.gameData.player }}</a> &mdash; {{ game.gameData.score | number }}
		<small>
		    <a ng-if="game.$state.current.name !== 'game.summary'" ng-href="{{ '#/game/' + game.gameData.$id + '/summary' }}">Summary</a>
		    <span ng-if="game.$state.current.name === 'game.summary'">Summary</span>
		    {{ $state.current.name }}
		</small>
		<small>
		    <a ng-if="game.$state.current.name !== 'game.boards'" ng-href="{{ '#/game/' + game.gameData.$id + '/boards' }}">Score breakdown</a>
		    <span ng-if="game.$state.current.name === 'game.boards'">Score breakdown</span>
		</small>
		<small class="pull-right" style="margin-top: 10px;">
		    <a ng-if="game.$state.current.name !== 'game.edit'" ng-href="{{ '#/game/' + game.gameData.$id + '/edit' }}">Edit</a>
		    <span ng-if="game.$state.current.name === 'game.edit'">Edit</span>
		</small>
	</h2>
</div>

<ui-view></ui-view>
